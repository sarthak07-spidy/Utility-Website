<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="pass.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="input-box">
            <input id="inputbox" type="text" class="passBox">
        </div>

        <input type="range" id="inputslider" min="1" max="30" value="8">
        <div class="row">
            <p>Password length</p>
            <span id="slidervalue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z) </label>
            <input  id="lowercase" type="checkbox" name="lowercase">
        </div>
        <div class="row">
            <label for="Uppercase">Include Uppercase Letters (A-Z)</label>
            <input id="uppercase" type="checkbox" name="Uppercase">
        </div>
        <div class="row">
            <label for="Numbers">Include Number (0-9)</label>
            <input  id="numbers" type="checkbox" name="Numbers">
        </div>
        <div class="row">
            <label for="Special">Include Special Characters (@-*)</label>
            <input  id="symbol" type="checkbox" name="Special">
        </div>
        <button type="button" class="genbtn" id="genbtn">Generate Password</button>
    </div>
    <script src="pass.js"></script>
</body>
</html>
