<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <!-- <link rel="website icon" type="png" href=""> -->
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="main">
        <div class="todo-app">
            <h2> To-Do-List <img src="to-do-list.png" alt="todo-icon-image"></h2>
            <div class="input">
                <input type="text" id="input" placeholder="Enter your task">
                <button onClick="addtask()" >Add</button>
            </div>
            <ul id="task-bar">
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
